<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Assignment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add New Assignment</h1>
    <form action="{{ url_for('add_assignment') }}" method="post">
        <label for="person_id">Person:</label>
        <select name="person_id" required>
            {% for person in people %}
                <option value="{{ person['PersonID'] }}">{{ person['FirstName'] }} {{ person['LastName'] }}</option>
            {% endfor %}
        </select><br>

        <label for="location_id">Location:</label>
        <select name="location_id" required>
            {% for location in locations %}
                <option value="{{ location['LocationID'] }}">{{ location['PlanetName'] }}</option>
            {% endfor %}
        </select><br>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" name="end_date"><br>

        <button type="submit">Add Assignment</button>
    </form>
    <a href="{{ url_for('index') }}" class="button">Return to Main Page</a>
</body>
</html>
