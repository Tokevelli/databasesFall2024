<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Person Table</title>

</head>

<body>

    <h1>Person Table</h1>

    <table border="1">

        <tr>

            <th>First Name</th>

            <th>Last Name</th>

            <th>Age</th>

            <th>Rank ID</th>

            <th>Specialization ID</th>

            <th>Actions</th>

        </tr>

        {% for person in persons %}

        <tr>

            <td>{{ person['FirstName'] }}</td>

            <td>{{ person['LastName'] }}</td>

            <td>{{ person['Age'] }}</td>

            <td>{{ person['RankID'] }}</td>

            <td>{{ person['SpecializationID'] }}</td>

            <td>

                <a href="{{ url_for('edit_person', person_id=person['PersonID']) }}">Edit</a>

                <form action="{{ url_for('delete_person', person_id=person['PersonID']) }}" method="post" style="display:inline;">

                    <button type="submit">Delete</button>

                </form>

            </td>

        </tr>

        {% endfor %}

    </table>

    <h2>Add a New Person</h2>

    <form action="{{ url_for('add_person') }}" method="post">

        <form action="{{ url_for('add_person') }}" method="post">

        <label for="first_name">First Name:</label>

        <input type="text" name="first_name" required><br>

        

        <label for="last_name">Last Name:</label>

        <input type="text" name="last_name" required><br>

        

        <label for="age">Age:</label>

        <input type="number" name="age" required><br>

        

        <label for="rank_id">Rank ID:</label>

        <input type="number" name="rank_id" required><br>

        

        <label for="specialization_id">Specialization ID:</label>

        <input type="number" name="specialization_id" required><br>

        

        <button type="submit">Add Person</button>
    </form>

</body>

</html>
