<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
    <h1>Edit Person</h1>
    <form action="{{ url_for('edit_person', person_id=person['PersonID']) }}" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ person['FirstName'] }}" required><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ person['LastName'] }}" required><br>
        
        <label for="age">Age:</label>
        <input type="number" name="age" value="{{ person['Age'] }}" required><br>
        
        <label for="rank_id">Rank ID:</label>
        <input type="number" name="rank_id" value="{{ person['RankID'] }}" required><br>
        
        <label for="specialization_id">Specialization ID:</label>
        <input type="number" name="specialization_id" value="{{ person['SpecializationID'] }}" required><br>
        
        <button type="submit">Update</button>
    </form>

    <!-- Link to view or update assignments -->
    <h2>Manage Assignments</h2>
    <a href="{{ url_for('person_assignments', person_id=person['PersonID']) }}">View Assignments</a>
    <a href="{{ url_for('index') }}">Return to Main Page</a>
</body>
</html>
