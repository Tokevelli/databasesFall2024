<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ location['PlanetName'] }} Assignments</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>People Assigned to {{ location['PlanetName'] }}</h1>
    
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            {% for person in people %}
            <tr>
                <td>{{ person['FirstName'] }}</td>
                <td>{{ person['LastName'] }}</td>
                <td>{{ person['StartDate'] }}</td>
                <td>{{ person['EndDate'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div style="margin-top: 20px;">
        <a href="{{ url_for('list_people') }}" class="button">Back to People</a>
        <a href="{{ url_for('index') }}" class="button">Return to Main Page</a>
    </div>
</body>
</html>
