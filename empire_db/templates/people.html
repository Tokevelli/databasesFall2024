<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>People</h1>
    
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for person in people %}
            <tr>
                <td>{{ person['FirstName'] }}</td>
                <td>{{ person['LastName'] }}</td>
                <td>
                    <a href="{{ url_for('person_assignments', person_id=person['PersonID']) }}" class="button">View Assignments</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div style="margin-top: 20px;">
        <a href="{{ url_for('add_assignment') }}" class="button">Add New Assignment</a>
        <a href="{{ url_for('index') }}" class="button">Return to Main Page</a>
    </div>
</body>
</html>
