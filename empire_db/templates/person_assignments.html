<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ person['FirstName'] }}'s Assignments</title>
</head>
<body>
    <h1>Assignments for {{ person['FirstName'] }} {{ person['LastName'] }}</h1>
    <ul>
        {% for assignment in assignments %}
        <li>
             {{ assignment['PlanetName'] }} - From {{ assignment['StartDate'] }} to {{ assignment['EndDate'] }}
             (<a href="{{ url_for('location_assignments', location_id=assignment['LocationID']) }}">View Others</a>)
             <a href="{{ url_for('edit_assignment', assignment_id=assignment['AssignmentID']) }}">Edit</a>
             <form action="{{ url_for('delete_assignment', assignment_id=assignment['AssignmentID']) }}" method="post" style="display:inline;">
                 <button type="submit">Delete</button>
             </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Return to Main Page</a>
</body>
</html>
