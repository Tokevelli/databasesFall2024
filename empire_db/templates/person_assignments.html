<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ person['FirstName'] }}'s Assignments</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Assignments for {{ person['FirstName'] }} {{ person['LastName'] }}</h1>

    <table>
        <thead>
            <tr>
                <th>Planet Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for assignment in assignments %}
            <tr>
                <td>{{ assignment['PlanetName'] }}</td>
                <td>{{ assignment['StartDate'] }}</td>
                <td>{{ assignment['EndDate'] }}</td>
                <td>
                    <a href="{{ url_for('location_assignments', location_id=assignment['LocationID']) }}" class="button">View Others</a>
                    <a href="{{ url_for('edit_assignment', assignment_id=assignment['AssignmentID']) }}" class="button">Edit</a>
                    <form action="{{ url_for('delete_assignment', assignment_id=assignment['AssignmentID']) }}" method="post" style="display:inline;">
                        <button type="submit" class="button">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div style="margin-top: 20px;">
        <a href="{{ url_for('index') }}" class="button">Return to Main Page</a>
    </div>
</body>
</html>
