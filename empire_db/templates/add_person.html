<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a New Person</title>
</head>
<body>
    <h1>Add a New Person</h1>
    <form action="{{ url_for('add_person') }}" method="post">
        <!-- Person fields -->
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="rank_id">Rank ID:</label>
        <input type="number" name="rank_id" required><br>

        <label for="specialization_id">Specialization ID:</label>
        <input type="number" name="specialization_id" required><br>

        <!-- Assignment fields -->
        <h3>Assignment Details</h3>
        <label for="location_id">Location ID:</label>
        <input type="number" name="location_id" required><br>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" name="end_date"><br>

        <button type="submit">Add Person and Assignment</button>
    </form>
    <a href="{{ url_for('index') }}">Return to Main Page</a>
</body>
</html>
